  <title>Jquery Example : Jquery hide and show using toggle(boolean) Method </title>

<script type="text/javascript" src = "jquery.js"></script>
 </script>

 <script type="text/javascript">

   $(document).ready(function(){
     $("#btn1").click(function(){
      console.log('buuton 1');
       $("#image1").toggle(false); // visibilty off i.e false
    });
     $("#btn2").click(function(){
      console.log("button 2");
       $("#image1").toggle(true);  // visibilty on i.e true
    });
   });
 </script>
 </head>
      <body>
        <img id = "image1" src="tintin.jpg"/><br>
  <button id="btn1"> Start</button>
   <button id="btn2"> Stop</button>
